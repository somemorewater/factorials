<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve This!</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Factorials, Permutations and Combinations</h1>
        <h3>This program solves anything Factorials, Permutations and Combinations</h3>
    </header>
    <main>
        <section class="permutation">
            <h2>Permutations</h2>
            <form id="permutationForm">
                <label for="permutation-n">Enter n:</label>
                <input type="number" id="permutationN" value="" name="permutation-n" required>
                <label for="permutation-r">Enter r:</label>
                <input type="number" id="permutationR" value="" name="permutation-r" required>
                <button type="submit">Calculate Permutation</button>
            </form>
            <p id="permutationResult"></p>
        </section>
        <section class="factorials">
            <h2>Factorials</h2>
            <form id="factorialForm">
                <label for="factorial-number">Enter a number:</label>
                <input type="number" id="factorialNumber" value="" name="factorial-number" required>
                <button type="submit">Calculate Factorial</button>
            </form>
            <p id="factorialResult"></p>
        </section>
        <section class="combination">
            <h2>Combinations</h2>
            <form id="combinationForm">
                <label for="combination-n">Enter n:</label>
                <input type="number" id="combinationN" value="" name="combination-n" required>
                <label for="combination-r">Enter r:</label>
                <input type="number" id="combinationR" value="" name="combination-r" required>
                <button type="submit">Calculate Combination</button>
            </form>
            <p id="combinationResult"></p>
        </section>
    </main>
</body>
</html>
